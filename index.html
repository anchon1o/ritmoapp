<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App Entrenamiento Rítmico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>App de Entrenamiento Rítmico</h1>
  <div class="nav">
    <button onclick="showMode('repite')">1. Escucha y Repite</button>
    <button onclick="showMode('lee')">2. Lee y Toca</button>
    <button onclick="showMode('dictado')">3. Dictado Rítmico</button>
  </div>

  <!-- Modo 1 -->
  <div id="repite" class="mode">
    <h2>Escucha y Repite</h2>
    <button onclick="playRhythm()">▶ Escuchar ritmo</button><br>
    <button onclick="registerTap()">● Pulsa aquí</button>
    <div id="feedbackRepite"></div>
  </div>

  <!-- Modo 2 -->
  <div id="lee" class="mode" style="display:none;">
    <h2>Lee y Toca</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Rhythm_example_1.svg/320px-Rhythm_example_1.svg.png" width="300"><br>
    <button onclick="startMetronome()">▶ Metrónomo</button><br>
    <button onclick="registerTap()">● Pulsa aquí</button>
    <div id="feedbackLee"></div>
  </div>

  <!-- Modo 3 -->
  <div id="dictado" class="mode" style="display:none;">
    <h2>Dictado Rítmico</h2>
    <button onclick="playRhythm()">▶ Escuchar ritmo</button>
    <div class="keyboard">
      <img src="svg/negra.svg" onclick="addFigure('negra.svg')" title="Negra">
      <img src="svg/corchea.svg" onclick="addFigure('corchea.svg')" title="Corchea">
      <img src="svg/silencio_negra.svg" onclick="addFigure('silencio_negra.svg')" title="Silencio">
      <img src="svg/dos_corcheas.svg" onclick="addFigure('dos_corcheas.svg')" title="2 Corcheas">
      <img src="svg/cuatro_semicorcheas.svg" onclick="addFigure('cuatro_semicorcheas.svg')" title="4 Semis">
      <img src="svg/corchea_dos_semicorcheas.svg" onclick="addFigure('corchea_dos_semicorcheas.svg')" title="Corchea+2 Semis">
      <img src="svg/dos_semicorcheas_corchea.svg" onclick="addFigure('dos_semicorcheas_corchea.svg')" title="2 Semis+Corchea">
      <img src="svg/blanca.svg" onclick="addFigure('blanca.svg')" title="Blanca">
      <img src="svg/negra_puntillo_corchea.svg" onclick="addFigure('negra_puntillo_corchea.svg')" title="Negra. + Corchea">
    </div>
    <div class="controls">
      <button onclick="removeLast()">← Borrar</button>
      <button onclick="clearFigures()">✖ Limpiar</button>
      <button onclick="checkAnswer()">✔ Enter</button>
    </div>
    <div class="output" id="figureDisplay"></div>
    <div class="feedback" id="feedback"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
